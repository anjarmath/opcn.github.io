<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background: white;">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/Logo-4.png" width="100%"/>
					</span>


					<span class="login100-form-title p-b-34 p-t-27">
						SERTIFIKAT LOMBA CIPTA OPCN 2020
					</span>

					<div class="wrap-input100 validate-input" data-validate = "masukkan NIM dengan benar">
						<input class="input100" id="nim" type="number" name="username" placeholder="Nomor Induk Mahasiswa (NIM)">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="contact100-form-checkbox">
						
					</div>

					<div class="container-login100-form-btn">
						<!--<input type="button" id="submit" class="login100-form-btn fas fa-arrow-right" onclick="mulai()" value="SUBMIT"/>-->
						<input type="button" id="submit" class="login100-form-btn" onclick="mulai()" value="SUBMIT"/>
					</div>
					
					<center><div class="container-thanks" id="container-thanks">
						<center><span class="thanks" id="thanks">Terima kasih atas partisipasi Anda dalam Lomba Cipta Opini, Puisi, dan Cerpen Mahasiswa Penerima Bidikmisi Tingkat Nasional Tahun 2020</span></center>
						<button class="focus-input200" id="unduh">UNDUH <i class="fas fa-arrow-circle-down" style="font-size: 22px;"></i></button>
					</div></center>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/script.js"></script>
	<script defer src="fonts/fontawesome/svg-with-js/js/fontawesome-all.min.js"></script>

</body>
</html>
